<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/base-info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required="" lay-verify="required|pass" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" id="pass" name="newPwd" required="" lay-verify="required|pass" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd2" required="" lay-verify="required|pass|confirmPass" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 操作按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入axios.js -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入的jq文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/commonAPI.js"></script>
    <script src="../assets/js/user/modify-password.js"></script>
</body>

</html>
