<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/category.css">
    <title>Document</title>
</head>


<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理 <button type="button" class="add-btn layui-btn  layui-btn-normal layui-btn-sm">添加类别</button></div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>
                            <button type="button" class=" layui-btn  layui-btn-xs">编辑</button>
                            <button type="button" class=" layui-btn  layui-btn-xs layui-btn-danger ">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr> -->
                </tbody>
            </table>

        </div>
    </div>

    <!-- 编辑 -->
    <div class="edit-from-container" style="display: none;">
        <form class="layui-form edit-form" action="" lay-filter="edit-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

            <!-- 自己构建的id隐藏域 -->
            <input type="hidden" name="Id">
        </form>
    </div>
    <!-- 添加 -->
    <div class="add-from-container" style="display: none;">
        <form class="layui-form add-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
                </div>
            </div>

        </form>
    </div>
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="edit-btn layui-btn  layui-btn-xs">编辑</button>
                <button type="button" class=" layui-btn  layui-btn-xs layui-btn-danger ">删除</button>
            </td>
        </tr>
        {{/each}}

    </script>

    <script src="../assets/lib/template-web.js"></script>
    <script src=" ../assets/lib/jquery.js "></script>
    <script src="../assets/lib/layui/layui.all.js "></script>
    <script src="../assets/lib/axios.js "></script>
    <script src="../assets/js/commonAPI.js "></script>
    <script src="../assets/js/article/category.js "></script>
</body>

</html>
