<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/lib/moment.js"></script>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/category.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="cate_id" id="cate-sel" lay-verify="required">
                            <option value="">所以分类</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="state" id="state" lay-verify="required">
                            <option value="">所以的状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>

                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <!-- 表格区域 -->
            <table class="layui-table list-table">
                <colgroup>
                    <col width="30%">
                    <col width="20%">
                    <col width="25%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>标题</td>
                        <td>分类</td>
                        <td>2016-11-29</td>
                        <td>状态</td>
                        <td>
                            <button data-id="{{$value.Id}}" type="button" class="edit-btn layui-btn  layui-btn-xs">编辑</button>
                            <button data-id="{{$value.Id}}" type="button" class="del-btn layui-btn  layui-btn-xs layui-btn-danger ">删除</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <!-- 分页 -->
            <div id="pagination"></div>

        </div>
    </div>
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date| dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="edit-btn layui-btn  layui-btn-xs">编辑</button>
                <button data-id="{{$value.Id}}" type="button" class="del-btn layui-btn  layui-btn-xs layui-btn-danger ">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="../assets/lib/template-web.js"></script>
    <script src=" ../assets/lib/jquery.js "></script>
    <script src="../assets/lib/layui/layui.all.js "></script>
    <script src="../assets/lib/axios.js "></script>
    <script src="../assets/js/commonAPI.js "></script>
    <script src="../assets/js/article/list.js "></script>
</body>

</html>
